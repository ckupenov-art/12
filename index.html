<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple 3D Cube Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0; overflow:hidden; background:#050816;">

  <div id="app">
    <header style="
      padding: 0.75rem 1rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(15,23,42,0.85);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(148,163,184,0.3);
      color:white;
      font-family:sans-serif;
    ">
      <div>
        <h1 style="margin:0; font-size:1rem;">3D Cube Generator</h1>
        <span style="font-size:0.75rem; color:#9ca3af;">Random cubes in 3D space ‚Ä¢ Three.js</span>
      </div>
      <button id="regenerate-btn" style="
        border:none;
        border-radius:999px;
        padding:0.4rem 0.9rem;
        cursor:pointer;
        background:#4f46e5;
        color:white;
        font-size:0.8rem;
        box-shadow:0 8px 20px rgba(79,70,229,0.4);
      ">
        üîÅ Regenerate
      </button>
    </header>

    <div id="scene-container" style="width:100vw; height:100vh;"></div>
  </div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.165.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js";

  const container = document.getElementById("scene-container");

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020617);

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(10, 10, 14);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.1);
  dirLight.position.set(5, 10, 7);
  dirLight.castShadow = true;
  scene.add(dirLight);

  const groundGeo = new THREE.PlaneGeometry(60, 60);
  const groundMat = new THREE.MeshStandardMaterial({
    color: 0x020617,
    roughness: 0.9,
    metalness: 0.1
  });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -6;
  ground.receiveShadow = true;
  scene.add(ground);

  const cubeGroup = new THREE.Group();
  scene.add(cubeGroup);

  function randomColor() {
    const palette = [
      0x38bdf8,
      0xa855f7,
      0xf97316,
      0x22c55e,
      0xfacc15,
      0xec4899
    ];
    return palette[Math.floor(Math.random() * palette.length)];
  }

  function generateRandomCubes(count = 80) {
    while (cubeGroup.children.length > 0) {
      const obj = cubeGroup.children[0];
      cubeGroup.remove(obj);
      obj.geometry.dispose();
      obj.material.dispose();
    }

    const sizeMin = 0.3, sizeMax = 1.6, spread = 10;

    for (let i = 0; i < count; i++) {
      const size = sizeMin + Math.random() * (sizeMax - sizeMin);
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(size, size, size),
        new THREE.MeshStandardMaterial({
          color: randomColor(),
          roughness: 0.4,
          metalness: 0.6,
        })
      );
      cube.castShadow = cube.receiveShadow = true;

      cube.position.set(
        (Math.random() - 0.5) * spread * 2,
        (Math.random() - 0.5) * spread,
        (Math.random() - 0.5) * spread * 2
      );

      cube.rotation.set(
        Math.random()*Math.PI,
        Math.random()*Math.PI,
        Math.random()*Math.PI
      );

      cubeGroup.add(cube);
    }
  }

  let cubeCount = 80;
  generateRandomCubes(cubeCount);

  document.getElementById("regenerate-btn").onclick = () => {
    const jitter = Math.floor(Math.random()*21)-10;
    cubeCount = Math.max(20, cubeCount + jitter);
    generateRandomCubes(cubeCount);
  };

  window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  };

  function animate() {
    requestAnimationFrame(animate);
    cubeGroup.rotation.y += 0.0015;
    cubeGroup.rotation.x += 0.0006;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
